<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iced Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav>
      <p class="logo">Iced Coffee Shop</p>
      <a class="nav-link" href="#">Iced Coffee</a>
      <a class="nav-link" href="#">Our Locations</a>
    </nav>
  </header>

  <main>
    <section class="main-picture">
      <img class="background-picture" src="images/beans.jpg" alt="beans">
      <p class="slogan">Frosty Perfection in Every Pour: Our Iced Coffee, Your Oasis.</p>
    </section>

    <section class="product">
      <h1>Our Iced Tea</h1>
      <div class="product-container">
        <p id="coffee-card"></p>
      </div>
    </section>

    <section class="location">
      <p>Our Locations</p>
    </section>
  </main>
  
  <footer></footer>
  
  <script src="script.js"></script>
</body>
</html>
